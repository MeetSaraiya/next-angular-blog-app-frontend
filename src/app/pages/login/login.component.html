<div class="max-w-sm mt-10 p-6 mx-auto border-grey-600 rounded border-2 bg-blue-400 text-white">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <input type="text" name="username" id="username" placeholder="username" class="block w-full p-3 rounded-3xl border mb-3" formControlName="username" required>
      <input type="text" name="password" id="passsword" placeholder="passsword" class="block w-full p-3 rounded-3xl border mb-3" formControlName="password" required>
      <button type="submit" class="bg-value-600 px-3 py-1.5 mt-2 rounded-4xl w-auto border-[1px] hover:bg-cyan-900 hover:text-white hover:transition-all hover:duration-350"
      [disabled]="!form.valid"
      >Login</button>
  </form>
</div>
